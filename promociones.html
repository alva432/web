<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones Diarias</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: #f4f1ea;
            color: #333;
        }

        .navbar {
            background-color: #6c757d;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 2rem;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f4f1ea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            list-style: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            padding: 10px;
            cursor: pointer;
            color: #333;
        }

        .dropdown-menu li:hover {
            background-color: #6c757d;
            color: #fff;
            border-radius: 5px;
        }

        .promotion {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .promotion img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .promotion h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .promotion p {
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            background-color: #6c757d;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Restaurante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                <li class="nav-item"><a class="nav-link" href="reserva.html">Reserva tu Mesa</a></li>
                <li class="nav-item"><a class="nav-link" href="promociones.html">Promociones</a></li>
                <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes somos</a></li>
                <li class="nav-item"><a class="nav-link" href="contactenos.html">Contáctenos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Promociones del Día</h1>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button">
                Seleccionar Día
            </button>
            <ul class="dropdown-menu">
                <li onclick="showPromotion(0)">Domingo</li>
                <li onclick="showPromotion(1)">Lunes</li>
                <li onclick="showPromotion(2)">Martes</li>
                <li onclick="showPromotion(3)">Miércoles</li>
                <li onclick="showPromotion(4)">Jueves</li>
                <li onclick="showPromotion(5)">Viernes</li>
            </ul>
        </div>

        <div id="dailyPromotion" class="promotion">
            <!-- La promoción del día se cargará aquí -->
        </div>
    </div>

    <footer>
        <p>Síguenos en nuestras redes sociales</p>
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </footer>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        const promotions = {
            0: { // Domingo
                name: "Bandeja Paisa",
                description: "Disfruta de nuestra famosa Bandeja Paisa con un descuento especial.",
                img: "img/bandejapaisa.jpg"
            },
            1: { // Lunes
                name: "Changua",
                description: "Empieza la semana con nuestra deliciosa Changua.",
                img: "img/changua.jpg"
            },
            2: { // Martes
                name: "Croissant con Café",
                description: "Perfecto para una mañana tranquila, nuestro croissant con café está en promoción.",
                img: "img/panconcafe.jpg"
            },
            3: { // Miércoles
                name: "Pescado Frito",
                description: "Prueba nuestro pescado frito fresco con un descuento increíble.",
                img: "img/pescado.jpg"
            },
            4: { // Jueves
                name: "Rabo Guisado",
                description: "Disfruta de nuestro rabo guisado, un plato tradicional a un precio especial.",
                img: "img/raboguisado.jpg"
            },
            5: { // Viernes
                name: "Sopa de Mondongo",
                description: "Nada mejor que nuestra sopa de mondongo para empezar el fin de semana.",
                img: "img/sopademondongo.jpg"
            },
            
        };

        function showPromotion(day) {
            const promotion = promotions[day];
            document.getElementById('dailyPromotion').innerHTML = `
                <img src="${promotion.img}" alt="${promotion.name}">
                <h2>${promotion.name}</h2>
                <p>${promotion.description}</p>
            `;
        }
    </script>
</body>
</html>
