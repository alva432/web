        body {
            font-family: 'Playfair Display', serif;
            background: #f4f1ea;
            color: #333;
        }

        .navbar {
            background-color: #6c757d;
        }

        .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 2rem;
        }

        .container h1 {
            text-align: center;
            color: #333;
        }

        .card {
            margin-bottom: 2rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        footer {
            background-color: #6c757d;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .contact-form {
            margin-top: 2rem;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Restaurante</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Contáctenos</h1>
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Encuéntranos</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.4301499014387!2d-74.78151142501939!3d10.930843856326543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef5cd6048339dd7%3A0x5e50007e9b902771!2sInstituci%C3%B3n%20Educativa%20Francisco%20Jos%C3%A9%20de%20Caldas!5e0!3m2!1ses!2sco!4v1724001821278!5m2!1ses!2sco" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
