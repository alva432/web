<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: #f4f1ea;
            color: #333;
        }

        .navbar {
            background-color: #6c757d;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 2rem;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
        }

        footer {
            background-color: #6c757d;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Restaurante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes somos</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                <li class="nav-item"><a class="nav-link" href="contactenos.html">Contáctenos</a></li>
                <li class="nav-item"><a class="nav-link" href="reserva.html">Reserva tu Mesa</a></li>
                <li class="nav-item"><a class="nav-link" href="promociones.html">Promociones</a></li>
        </div>
    </nav>

    <div class="container">
        <h1>Reservar Mesa</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" min="09:00" max="22:00" required>
            </div>

            <div class="form-group">
                <label for="people">Número de Personas:</label>
                <select id="people" name="people" required>
                    <option value="1">1 Persona</option>
                    <option value="2">2 Personas</option>
                    <option value="3">3 Personas</option>
                    <option value="4">4 Personas</option>
                    <option value="5">5 Personas</option>
                    <option value="6">6 Personas</option>
                    <option value="7">7 Personas</option>
                    <option value="8">8 Personas</option>
                    <option value="8">9 Personas</option>
                    <option value="8">10 Personas</option>


                </select>
            </div>

            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>

    <footer>
        <p>Síguenos en nuestras redes sociales</p>
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </footer>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
